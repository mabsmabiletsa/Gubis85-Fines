<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispute a Fine</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <main class="container">
        <h2>Dispute a Fine</h2>
        <p>If you feel a fine was issued in error, please complete the form below to dispute it.</p>
        <form action="#" method="POST">
            <label for="fineID">Fine ID:</label>
            <input type="text" id="fineID" name="fineID" required>

            <label for="reason">Reason for Dispute:</label>
            <textarea id="reason" name="reason" rows="5" required></textarea>

            <button type="submit" class="btn">Submit Dispute</button>
        </form>
    </main>
</body>
</html>
